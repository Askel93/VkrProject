spring:
  jackson:
    deserialization:
      ACCEPT_SINGLE_VALUE_AS_ARRAY: true
      FAIL_ON_UNKNOWN_PROPERTIES: false
      FAIL_ON_MISSING_EXTERNAL_TYPE_ID_PROPERTY: false
    mapper:
      DEFAULT_VIEW_INCLUSION: true
  main:
    allow-bean-definition-overriding: true
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always